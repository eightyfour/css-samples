    <script>
        function p(top, left) {
            return {top:top, left:left};
        }
        var pos = {
            1 : [p(-10,0)],
            2 : [p(0,-10),p(0, + 10)],
            3 : [p(-10,0),p(7, 7),p(7, -7)],
            4 : [p(-7, -7),p(-7, + 7),p(7, + 7),p(7, -7)],
            5 : [p(-1, -9),p(-10, 0),p(-1, 9),p(8, 6),p(8, -6)],
            6 : [p(-1, -9),p(-10, 0),p(-1, 9),p(8, 6),p(8, -6)]
        }

        function arrange(count, center, radiusFunc){

            function pointOnCircumference(_angle, _radius, _center) {
                if(!_center) _center = { 'x' : 0, 'y' : 0 };
                return {
                    'x' : _center.x + _radius * Math.cos(_angle),
                    'y' : _center.y + _radius * Math.sin(_angle)
                };
            }
            var arr = [];
            var a = 0;
            var s = (2 * Math.PI) / count;
            for(var i = 0; i < count; i++){
                arr.push(pointOnCircumference(a, radiusFunc() ,center));
                a += s;
            }

            return arr;

        }

        function blossom(flower) {
            var off = 10;
            var children = [].slice.call(flower.children);
            var length = children.length;
            var p = arrange(length,0, function () {return 100;});
            for (var i = 0; i < length; i++) {
                var child = children[i];
                child.style.top = p[i].x + 'px';
                child.style.left = p[i].y + 'px';
                child.innerHTML = i;
            }
        }

        function shine(sun) {
            var off = 10;
            var children = [].slice.call(sun.children);
            var length = children.length;
            var p = pos[length];
            for (var i = 0; i < length; i++) {
                var child = children[i];
                child.style.top = p[i].top * off + 'px';
                child.style.left = p[i].left * off + 'px';
                child.innerHTML = i;
            }
        }
